services:
  # Microsoft SQL Server Database
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: uswds-mssql
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${DB_PASS:-YourStrong@Password123}
      MSSQL_PID: Express
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./database/setup:/docker-entrypoint-initdb.d
    networks:
      - uswds-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P '${DB_PASS:-YourStrong@Password123}' -C -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: uswds-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - uswds-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Application - Development
  django:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: ./infra/dev.Dockerfile
    container_name: uswds-django-dev
    env_file:
      - .env
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DJANGO_SETTINGS_MODULE=django_project.settings
      - DATABASE_URL=mssql://${DB_USER:-SA}:${DB_PASS:-YourStrong@Password123}@mssql:1433/${DB_NAME:-uswds_db}?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
      - REDIS_URL=redis://redis:6379/${REDIS_DB:-0}
      - MODE=dev
      - DEBUG=True
    depends_on:
      mssql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uswds-network
    command: >
      sh -c "
        echo 'Running migrations...' &&
        python server/manage.py migrate &&
        echo 'Starting Django server...' &&
        python server/manage.py runserver 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Django Application - Production
  django-prod:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: ./infra/prod.Dockerfile
      args:
        - SECRET_KEY=${SECRET_KEY}
    container_name: uswds-django-prod
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      - DJANGO_SETTINGS_MODULE=django_project.settings
      - DATABASE_URL=mssql://${DB_USER:-SA}:${DB_PASS:-YourStrong@Password123}@mssql:1433/${DB_NAME:-uswds_db}?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
      - REDIS_URL=redis://redis:6379/${REDIS_DB:-0}
      - MODE=prod
      - DEBUG=False
    depends_on:
      mssql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uswds-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  uswds-network:
    driver: bridge

volumes:
  mssql_data:
    driver: local
  redis_data:
    driver: local