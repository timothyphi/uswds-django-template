REDIS_PORT      = 0
REDIS_DB        = 0

LOG_LEVEL           = "DEBUG"    # DEBUG -> INFO -> WARNING -> ERROR -> CRITICAL
LOG_FORMATTER       = "json"   # "json" (outputs .jsonl) or "simple" (outputs .log)
LOG_FILE_SIZE       = 3_000_000  # size of single log file in bytes
LOG_FILE_ROTATION   = 5          # the maximum number of log files in rotation until deletion

